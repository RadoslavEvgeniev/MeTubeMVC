<th:block>
    <div class="container-fluid">
        <h2 class="text-center" th:text="${tubeDetailsViewModel.title}"></h2>
        <div class="row">
            <div class="col-md-6 my-5">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" th:src="${'https://www.youtube.com/embed/' + tubeDetailsViewModel.youtubeId}" allowfullscreen="" frameborder="0"></iframe>
                </div>
            </div>
            <div class="col-md-6 my-5">
                <h1 class="text-center text-info" th:text="${tubeDetailsViewModel.author}"></h1>
                <h3 class="text-center text-info" th:text="|${tubeDetailsViewModel.views} views|"></h3>
                <div class="h5 my-5 text-center" th:text="${tubeDetailsViewModel.description}"></div>
            </div>
        </div>
    </div>
</th:block>
