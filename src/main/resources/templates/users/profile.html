<th:block >
    <div class="text-center mt-3">
        <h4 class="text-info text-center" th:text="|@${userProfileViewModel.username}|"></h4>
        <h4 class="text-info text-center" th:text="|(${userProfileViewModel.email})|"></h4>
    </div>
    <hr/>
    <div class="container-fluid">
        <div class="row d-flex flex-column">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="tube, iter : ${userProfileViewModel.tubes}">
                    <tr>
                        <td scope="row" th:text="${iter.index + 1}"></td>
                        <td scope="row" th:text="${tube.title}"></td>
                        <td scope="row" th:text="${tube.author}"></td>
                        <td scope="row"><a th:href="@{/tube/details/{id}(id = ${tube.id})}">Details</a></td>
                    </tr>
                </th:block>
                <tr>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
