<th:block th:fragment>
    <div class="text-center mt-3" th:object="${homeViewModel}">
        <h4 class="h4 text-info" th:text="|Welcome, *{username}|"></h4>
    </div>
    <hr class="my-4">
    <div class="container">
        <div class="row" >
            <div class="col col-md-4 my-5 text text-center" th:each="tube : ${homeViewModel.tubes}">
                <img th:src="${'https://img.youtube.com/vi/' + tube.youtubeId + '/default.jpg'}" alt="">
                <h4 class="text text-center" th:text="${tube.title}"></h4>
                <h6 th:text="${tube.author}"></h6>
            </div>

        </div>
    </div>
</th:block>
